<header class="header" xmlns="http://www.w3.org/1999/html">
  <div class="wrapper">

    <section class="header__top">
      <h1 class="logo" aria-label="Bicycle adventures">
        <div class="logo__text">
          <img src="/assets/images/layer-13.png" alt="bicycle">
          <img src="/assets/images/layer-12.png" alt="adventures">
        </div>
        <img class="logo__img" src="/assets/images/layer-14.png" alt="logo">
      </h1>
      <nav class="menu">
        <input type="checkbox" class="menu__mobile-checkbox" id="mobile-checkbox" tabindex="-1">

        <button class="menu__mobile-icon" tabindex="-1">
          <svg class="menu__mobile-icon--open" width="27" height="27" aria-label="Open">
            <use xlink:href="#menu" transform="translate(-3 -3) scale(1.3)" />
          </svg>
          <svg class="menu__mobile-icon--close" width="27" height="27" aria-label="Close">
            <use xlink:href="#close" />
          </svg>
        </button>

        <ul class="menu__list">
          <li>
            <a class="menu__item" title="tours" [routerLink]="" tabindex="0">tours</a>
          </li>
          <li>
            <a class="menu__item" title="bikes" [routerLink]="" tabindex="0">bikes</a>
          </li>
          <li>
            <a class="menu__item" title="why us" [routerLink]="" tabindex="0">why us</a>
          </li>
          <li>
            <a class="menu__item" title="blog" [routerLink]="" tabindex="0">blog</a>
          </li>
          <li>
            <a class="menu__item" title="about" [routerLink]="" tabindex="0">about</a>
          </li>
          <li>
            <a class="menu__item" title="contact us" [routerLink]="" tabindex="0">contact us</a>
          </li>
          <li>
            <a class="menu__item" title="book a tour" [routerLink]="" tabindex="0">book a tour</a>
          </li>
        </ul>
      </nav>
      <section class="phone">
        <a href="tel:800-443-6060" tabindex="0">
          <svg class="phone__icon" width="30" height="29">
            <use fill="#fff" xlink:href="#phone" />
          </svg>
          <p class="phone__number">800 443 6060</p>
        </a>
      </section>
    </section>

    <section class="header__bottom">
      <p class="header__bottom--description-main">zion 4 day bike tour</p>
      <p class="header__bottom--description-small">dec 15 2017 - jan 03 2018</p>
    </section>

  </div>
</header>
