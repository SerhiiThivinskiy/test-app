<header class="header">
  <div class="wrapper">

    <section class="header__top">
      <h1 class="logo" aria-label="Bicycle adventures">
        <div class="logo__text">
          <img src="/assets/images/layer-13.png" alt="bicycle">
          <img src="/assets/images/layer-12.png" alt="adventures">
        </div>
        <img class="logo__img" src="/assets/images/layer-14.png" alt="logo">
      </h1>
      <nav class="menu">
        <input type="checkbox" class="menu--mobile-checkbox">

        <svg class="menu--mobile-icon-open" width="27" height="27" aria-label="Open">
          <use fill="#fff" xlink:href="#menu" transform="translate(-3 -3) scale(1.3)" />
        </svg>
        <svg class="menu--mobile-icon-close" width="27" height="27" aria-label="Close">
          <use fill="#fff" xlink:href="#close" />
        </svg>

        <ul class="menu__list">
          <li>
            <a class="menu__item" title="tours" [routerLink]="">tours</a>
          </li>
          <li>
            <a class="menu__item" title="bikes" [routerLink]="">bikes</a>
          </li>
          <li>
            <a class="menu__item" title="why us" [routerLink]="">why us</a>
          </li>
          <li>
            <a class="menu__item" title="blog" [routerLink]="">blog</a>
          </li>
          <li>
            <a class="menu__item" title="about" [routerLink]="">about</a>
          </li>
          <li>
            <a class="menu__item" title="contact us" [routerLink]="">contact us</a>
          </li>
          <li>
            <a class="menu__item" title="book a tour" [routerLink]="">book a tour</a>
          </li>
        </ul>
      </nav>
      <section class="phone">
        <a href="tel:800-443-6060" class="phone__number">800 443 6060</a>
        <svg class="phone__icon" width="30" height="29">
          <use fill="#fff" xlink:href="#phone" />
        </svg>
      </section>
    </section>

    <section class="header__bottom">
      <p class="header__bottom--description-main">zion 4 day bike tour</p>
      <p class="header__bottom--description-small">dec 15 2017 - jan 03 2018</p>
    </section>

  </div>
</header>
