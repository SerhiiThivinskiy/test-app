
<article class="post">

    <h3 class="post__title">
        {{post.title}}
    </h3>

  <main class="post__content">
    <div class="wrap">
      <p>{{post.body}}</p>
    </div>
  </main>
  <footer class="post__footer">
    <div class="wrap wrap--footer">
      <p>Serhii Tsivinskyi</p>
      <p>15th March</p>
    </div>
  </footer>

</article>
